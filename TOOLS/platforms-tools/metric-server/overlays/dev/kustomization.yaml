apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base configuration
resources:
  - ../../base

# Environment-specific name suffix
nameSuffix: -dev

# Environment-specific patches (modern syntax)
patches:
  - target:
      kind: Application
      name: metrics-server
    path: application-patch.yaml

# Environment-specific labels (modern syntax)
labels:
  - pairs:
      environment: dev
      deployment-branch: develop
    includeSelectors: false
