apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - application.yaml

# Modern labels syntax instead of deprecated commonLabels
labels:
  - pairs:
      app.kubernetes.io/name: metrics-server
      app.kubernetes.io/component: platform-tool
      app.kubernetes.io/part-of: platform-tools
      managed-by: argocd
    includeSelectors: false

# Base configuration that overlays can inherit and modify